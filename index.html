<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
    </head>

    <body>

        <div class="base">
            <div class="display">123456</div>

            <div class="buttons">

                <div class="row one">
                    <button>+/-</button>
                    <button>√</button>
                    <button>%</button>
                    <button>DEL</button>
                </div>

                <div class="row two">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>÷</button>
                </div>

                <div class="row three">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                </div>

                <div class="row four">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>

                <div class="row five">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>+</button>
                </div>

            </div>
        </div>

    </body>
</html>
